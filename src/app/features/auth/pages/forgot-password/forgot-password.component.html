<app-auth-card>
  <span slot="title">Forgot Password?</span>
  <span slot="subtitle">Fill your email to reset your password</span>

  <app-auth-form btnText="Send reset link" [fieldGroup]="this.fieldGroup" (formSubmit)="this.onSubmit($event)"></app-auth-form>

  <div class="row">
    <div class="mat-body-1 footer">Return to <a routerLink="/auth/login">Log in</a></div>
  </div>
</app-auth-card>
