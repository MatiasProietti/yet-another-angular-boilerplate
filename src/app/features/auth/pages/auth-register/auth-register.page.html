<app-auth-card>
  <span slot="title">Register</span>
  <span slot="subtitle">Already have an account? <a [routerLink]="this.loginUrl">Log in</a></span>
  <app-auth-form
    btnText="Register"
    [fieldGroup]="this.fieldGroup"
    [termsOfService]="true"
    [integration]="true"
    (formSubmit)="this.onSubmit($event)"
    [loading]="this.loading"></app-auth-form>
</app-auth-card>
