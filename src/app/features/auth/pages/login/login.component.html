<app-auth-card>
  <span slot="title">Log in</span>
  <span slot="subtitle">Don't have an account? <a routerLink="/auth/register">Register</a></span>
  <app-auth-form
    btnText="Log in"
    [fieldGroup]="this.fieldGroup"
    [rememberMe]="true"
    [integration]="true"
    (formSubmit)="this.onSubmit($event)"></app-auth-form>
</app-auth-card>
