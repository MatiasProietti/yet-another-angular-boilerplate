<app-auth-card>
  <span slot="title">Reset password</span>
  <span slot="subtitle">Create a new password for your account</span>
  <app-auth-form
    btnText="Reset password"
    [fieldGroup]="this.fieldGroup"
    (formSubmit)="this.onSubmit($event)"
    [loading]="this.loading"></app-auth-form>
</app-auth-card>
